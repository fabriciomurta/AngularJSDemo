<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple AngularJS demo</title>

    <script src="js/bridge.js" type="text/javascript"></script>
    <script src="js/simpleTest.js" type="text/javascript"></script>
    <script type="text/javascript">
        SimpleTest.TestClass.startUp();
    </script>

<body ng-app="MyApp">

        </ul>
    </div>
</body>
</html>
