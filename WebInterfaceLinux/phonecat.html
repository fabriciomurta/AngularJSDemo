<!DOCTYPE html>
<html lang="en" ng-app="phonecatApp">
 <head>
  <title>AngularJS PhoneCat with Bridge.NET</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.js" type="text/javascript"></script>
  <script src="js/bridge.js" type="text/javascript"></script>
  <script src="js/phoneCat.js" type="text/javascript"></script>

 </head>
 <body ng-controller="PhoneListCtrl">
  <div class="container-fluid">
   <div class="row">
    <div class="col-md-2">
     <!-- Sidebar content -->
     Search: <input ng-model="query">
     Sort by:
     <select ng-model="orderProp">
      <option value="name">Alphabetical</option>
      <option value="age">Newest</option>
     </select>
    </div>
    <div class="col-md-10">
     <!-- Body content -->
     <ul class="phones">
      <li ng-repeat="phone in phones | filter: query | orderBy:orderProp">
       <span>{{phone.name}}</span>
       <p>{{phone.snippet}}</p>
      </li>
     </ul>
    </div>
   </div>
  </div>
 </body>
<script type="text/javascript">
 PhoneCat.PhoneCat.init();
</script>
</html>
