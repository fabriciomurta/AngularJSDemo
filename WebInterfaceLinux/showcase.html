<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>AngularJS ShowCase!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.js" type="text/javascript"></script>
		<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-0.13.3.js" type="text/javascript"></script>
		<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js" type="text/javascript"></script>
		<script type="text/javascript">
		    var appData = angular.module("widgetRegistryData", []);

            var appConfig = {
                apiEndpoint: "/api/widgets/",
                templateRoot: "/templates/"
            };
            appData.constant("appConfig", appConfig);


		    var appModuleName = "widgetRegistryApp";
		    var app = angular.module(appModuleName, ["widgetRegistryData", "ui.router", "ui.bootstrap" ]);

		    app.config(["appConfig", "$stateProvider", "$urlRouterProvider",
		        function(appConfig, $stateProvider, $urlRouterProvider) {
                    $stateProvider
                    .state("root", {
                           url: "/",
                           templateUrl: "index.html"
                    });
                    $urlRouterProvider.otherwise("/");
                }
            ]);

            //app.run(["appConfig", "$rootScope", function(appConfig, $rootScope) {
                // Expose global functions on root scope.
            //    (<ng.IScope>$rootScope).pathToTemplate = (fileName) => getPathToTemplate(appConfig, fileName);
            //}]);
		</script>
	</head>
	<body>
	    Hello, world!
	    <div class="container body-content" ng-app="widgetRegistryApp">
    		@RenderBody()
		</div>
	</body>
</html>
